<h2>Cadastro de Cervejas</h2>
<p class="msg">
  {{ msg }}
</p>

<form name="beerForm">
  <div class="form-group">
    <label for="">
      <span class="form-label-text">Nome</span>
      <input type="text" data-ng-model="beer.name" />
    </label>
  </div>
  <div class="form-group">
    <label for="">
      <span class="form-label-text">Categoria</span>
      <input type="text" data-ng-model="beer.category" />
    </label>
  </div>
  <div class="form-group">
    <label for="">
      <span class="form-label-text">Preço</span>
      <input type="text" data-ng-model="beer.price" />
    </label>
  </div>
  <div class="form-group">
    <label for="">
      <span class="form-label-text">Teor Alcoólico</span>
      <input type="text" data-ng-model="beer.alcohol" />
    </label>
  </div>
  <div class="form-group">
    <label for="">
      <span class="form-label-text">Descrição</span>
      <textarea data-ng-model="beer.description"></textarea>
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-large" data-ng-click="save(beer)">Salvar</button>
  </div>
</form>
